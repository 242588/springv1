<div class="container mt-4">
    <h3>Ajouter un Technicien</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-2">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="technicien.nom" name="nom" required>
      </div>
  
      <div class="form-group mb-2">
        <label for="competences">Compétences</label>
        <input type="text" class="form-control" id="competences" [(ngModel)]="technicien.competences" name="competences" required>
      </div>
  
      <div class="form-group mb-3">
        <label for="machine">Machine Affectée</label>
        <select class="form-control" id="machine" [(ngModel)]="technicien.machineAssigneeId" name="machineAssigneeId" required>
          <option *ngFor="let machine of machines" [value]="machine.id">{{ machine.nom }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <button type="button" class="btn btn-secondary ms-2" routerLink="/maps">Annuler</button>

    </form>
  </div>
