<div class="container mt-4">
    <h2>Ajouter une Maintenance</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      
      <div class="form-group">
        <label for="machine">Machine</label>
        <select [(ngModel)]="maintenance.machineId" name="machineId" class="form-control" required>
          <option *ngFor="let machine of machines" [value]="machine.id">{{ machine.nom }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="technicien">Technicien</label>
        <select [(ngModel)]="maintenance.technicienId" name="technicienId" class="form-control" required>
          <option *ngFor="let technicien of techniciens" [value]="technicien.id">{{ technicien.nom }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" [(ngModel)]="maintenance.date" name="date" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" [(ngModel)]="maintenance.type" name="type" class="form-control" required>
      </div>
  
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <!-- Champs ici -->
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
      <button type="button" class="btn btn-secondary ms-2" routerLink="/notifications">Annuler</button>

    </form>
  </div>
