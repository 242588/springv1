<div class="container mt-4">
    <h2 class="mb-3">Liste des Maintenances</h2>
    <button type="button" class="btn btn-success mb-3" (click)="ajouterM()">
      Ajouter un maintenance
    </button>
  
    <!-- Test JSON -->
  
    <table class="table table-striped table-bordered" *ngIf="maintenances.length > 0; else aucuneMaintenance">
      <thead>
        <tr>
          
          <th>Machine</th>
          <th>Technicien</th>
          <th>Date</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let maintenance of maintenances; trackBy: trackByFn">
          <td>{{ maintenance.machine?.nom  }}</td>
          <td>{{ maintenance.technicien?.nom  }}</td>
          <td>{{ maintenance.date  }}</td>
          <td>{{ maintenance.type  }}</td>
          <td>
            <a class="btn btn-sm" style="background-color: purple; color: white;"
   [routerLink]="['/modifier-maintenance', maintenance.id]">
  MODIFIER
</a> 
                        <button (click)="supprimerMaintenance(maintenance.id)" class="btn btn-danger btn-sm">
              Supprimer
            </button>
                                </td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #aucuneMaintenance>
      <div class="alert alert-info">Aucune maintenance trouv√©e.</div>
    </ng-template>
  </div>
