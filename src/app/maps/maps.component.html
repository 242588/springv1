<div class="container mt-4">
    <h2>Liste des Techniciens</h2>
    <button type="button" class="btn btn-success mb-3" (click)="ajouterTechnicien()">
      Ajouter un technicien
    </button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Compétences</th>
          <th>Machine Affectée</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let technicien of techniciens">
          <td>{{ technicien.nom }}</td>
          <td>{{ technicien.competences }}</td>
          <td>{{ technicien.machineAssignee?.nom }}</td>
          <td>
            <button class="btn btn-warning btn-sm" [routerLink]="['/techniciens/edit', technicien.id]">
                Modifier
              </button>
                          <button class="btn btn-danger btn-sm" (click)="supprimerTechnicien(technicien.id)">Supprimer</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
