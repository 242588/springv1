<div class="container mt-4" *ngIf="maintenanceForm">
    <h3>Modifier la maintenance</h3>
    <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Date :</label>
        <input type="date" class="form-control" formControlName="date" />
      </div>
  
      <div class="form-group mb-3">
        <label>Type :</label>
        <input type="text" class="form-control" formControlName="type" />
      </div>
  
      <div class="form-group mb-3">
        <label>ID Machine :</label>
        <input type="number" class="form-control" formControlName="machine" />
      </div>
  
      <div class="form-group mb-3">
        <label>ID Technicien :</label>
        <input type="number" class="form-control" formControlName="technicien" />
      </div>
  
      <button type="submit" class="btn btn-success">enregistrer</button>
    </form>
  </div>
